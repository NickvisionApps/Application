on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "review_requested", "ready_for_review" ]
  workflow_dispatch:
name: Windows
permissions:
  id-token: write
  contents: read
env:
  GITHUB_ACTIONS: true
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
jobs:
  build:
    name: "Build on x64"
    runs-on: windows-latest
    if: ${{ github.event.pull_request.user.login != 'weblate' }}
    steps:
      - name: "Checkout"  
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: "Setup Environment"
        run: |
          mkdir build
          choco install wget
          choco install innosetup
      - name: "Gettext"
        shell: powershell
        run: |
          wget https://github.com/mlocati/gettext-iconv-windows/releases/download/v0.21-v1.16/gettext0.21-iconv1.16-shared-64.exe -o gettext.exe
          ./gettext.exe /VERYSILENT /ALLUSERS /DIR=C:\gettext
          [System.Environment]::SetEnvironmentVariable('PATH', $env:PATH + ';C:\gettext\bin', 'Machine')
      - name: "Vcpkg"
        uses: johnwason/vcpkg-action@v6
        id: vcpkg
        with:
          pkgs: libnick qtbase qtcharts qtmultimedia qttools
          triplet: x64-windows
          revision: 02d93df47bb4c9b062921b26c77a251490127151
          token: ${{ secrets.GITHUB_TOKEN }}
          github-binarycache: true
      - name: "Build"
        working-directory: ${{github.workspace}}/build
        run: |
          cmake -G "Visual Studio 17 2022" ..
          cmake --build . --config Release
      - name: "Create Installer"
        working-directory: ${{github.workspace}}/inno
        run: |
          wget https://aka.ms/vs/17/release/vc_redist.x64.exe -O vc_redist.x64.exe
          iscc setup.iss
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          path: ${{github.workspace}}/inno/NickvisionApplicationSetup.exe
          name: Windows-x64-Release
