on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "review_requested", "ready_for_review" ]
  workflow_dispatch:
name: WinUI
jobs:
  gnome-flatpak:
    name: "WinUI on Windows"
    runs-on: windows-latest
    if: ${{ github.event.pull_request.user.login != 'weblate' }}
    strategy:
      matrix:
        configuration: [Debug] #release doesn't work for some reason
        platform: [x64, arm64]
    env:
      Solution_Name: NickvisionApplication.sln
    steps:
      - uses: actions/checkout@v3.5.0
        with:
          submodules: recursive
      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 7.0.x
      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.3.1
      # Restore the application to populate the obj folder with RuntimeIdentifiers
      - name: Restore the application
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}
      # Create the app package by building and packaging the project
      - name: Create the app package
        run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform=$env:Platform
        env:
          Configuration: ${{ matrix.configuration }}
          Platform: ${{ matrix.platform }}
      # Upload the app
      - name: Upload app
        uses: actions/upload-artifact@v3.1.2
        with:
          name: org.nickvision.application-winui-${{ matrix.platform }}
          path: ${{ github.workspace }}\NickvisionSpotlight.WinUI\bin\Debug